<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" width="device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Advanced Search</title>

</head>

<body>
    <div>
        <ul>
            <a href="index.html" ><li>Google</li></a>
           </ul>
</div>
    <div class="heading">
        <h4>Advanced Search</h4>
    </div>
    <div class="line"></div>
    <div class="sec">
        <p>Find pages with...</p>
    </div>

    <form action="https://google.com/search">
        <div class="row-input">
            <div class="left">all these words:</div>
            <div class="right"><input class="form-input" type="text" name="as_q"></div>
        </div>
        <div class="row-input">
            <div class="left">this exact word or phrase:</div>
            <div class="right"><input class="form-input" type="text" name="as_epq"></div>
        </div>
        <div class="row-input">
            <div class="left">any of these words:</div>
            <div class="right"><input class="form-input" type="text" name="as_oq"></div>
        </div>
        <div class="row-input">
            <div class="left">none of these words:</div>
            <div class="right"><input class="form-input" type="text" name="as_eq"></div>
        </div>
        <div class="but-adv">
        <input id="adv-but" type="submit" value="Advanced Search"></input>
        </div>
    </form>
   

</body>

</html>
